<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/contactus.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="main-header_nav">
        <ul class="main-header_item-list">
          <li class="main-header_item"><a href="/">Shop</a></li>
          <li class="main-header_item">
            <a href="/admin/add-product">Add Product</a>
          </li>
          <li class="main-header_item">
            <a class="active" href="/contactus">Contact Us</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <form class="user-form" action="/success" method="POST">
        <div class="form-control">
          <h1>Book a call</h1>
          <br />
          <p>
            Book a call slot and our representative will call you within 1hr of
            selected time
          </p>
          <hr />
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" class="name" required />
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" class="email" required />
          <label for="phone">Phone:</label>
          <input type="number" name="phone" id="phone" class="phone" required />
          <label for="date">Time for Call:</label>
          <div class="call">
            <input type="date" name="date" id="date" class="date" required />
            <input type="time" name="time" id="time" class="time" required />
          </div>
          <button type="submit">Get A Call</button>
        </div>
      </form>
    </main>
  </body>
</html>
